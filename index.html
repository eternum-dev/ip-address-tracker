<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div id="app">
      <section class="section-top">
        <article class="home">
          <header class="home__header">
            <h1 class="home__title">IP Address Tracker</h1>
          </header>
          <form action="" class="home__form">
            <input
              type="text"
              placeholder="Search for any IP address or domains"
              class="home__input"
            />
            <button class="home__button">
              <img src="/src/images/icon-arrow.svg" alt="enviar" />
            </button>
          </form>
        </article>
        <!--  details card  -->
      </section>

      <section class="secction-botton">
        <article id="map"></article>
      </section>
    </div>

    <!-- my script  -->
    <script type="module" src="/main.js"></script>

    <!-- script map -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </body>
</html>
